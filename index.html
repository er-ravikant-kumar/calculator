<html>
    <head>
        <title>calculater</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body class="main">
        <div class="cal">
        <input type="text" placeholder="00" id="inputBox" >
        <div id="1">
            <button>C</button>
            <button>D</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
    </body>
    <script src="calculator.js"></script>
</html>
